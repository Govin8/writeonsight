<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write On Sight - Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>Write On Sight</header>

  
  <!-- Add inside <body> -->
<div id="app">
  <div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" class="social-btn facebook">Sign in with Facebook</button>
      <button type="button" class="social-btn google">Sign in with Google</button>

    </form>
    <div class="switch">
      Don't have an account? <a href="#" onclick="toggleForm(event)">Sign Up</a>
    </div>
  </div>

  <div class="container ocr-container" id="ocr-page" style="display: none;">
    <button id="logout-btn" style="float: right; margin-bottom: 1rem;">Logout</button>
    <h2>OCR Tool</h2>
    <input type="file" id="image-input" accept="image/*" />
    <p id="ocr-status">Upload an image to extract text.</p>
    <textarea id="ocr-result" rows="6" placeholder="Extracted text will appear here..."></textarea>
  </div>
</div>


  <script src="script.js"></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
